<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <label for="branch">Select your branch:</label>
        <select id="branch" name="branch">
            <option value="CSE-AI">CSE-AI</option>
            <option value="CSE">CSE</option>
            <option value="AIML">AIML</option>
            <option value="ECE">ECE</option>
            <option value="ECE-AI">ECE-AI</option>
            <option value="IT">IT</option>
        </select>
        
        <label for="numSemesters">Enter the number of semesters (1-8):</label>
        <input type="number" id="numSemesters" name="numSemesters" min="1" max="8">
        <button id="startButton">Start</button>
        
        <div class="displayScreen" id="displayScreen"></div>
        <div class="input-container" id="inputContainer"></div>
        <button id="calculateButton" style="display:none;">Calculate CGPA</button>

        <div class="result-container" id="resultContainer"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
